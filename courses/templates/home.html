<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        .navbar {
            background-color: transparent !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">
            <img src="{% static 'logo.png' %}" alt="Logo" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container text-center shadow p-4">
            <h1 class="mb-4" id="form-title">
                <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="thenumerix logo" loading="lazy"> Login
            </h1>
            <form id="auth-form" class="mb-3" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" id="auth-button" class="btn btn-primary btn-block">Login</button>
            </form>
            <a href="{% url 'signup' %}" class="btn btn-link">Sign Up</a>

            <div class="social-login-buttons mt-4">
                <a href="/auth/google" class="btn btn-danger btn-block mb-2" title="Login with Google"><i class="fab fa-google mr-2"></i> Login with Google</a>
                <a href="/auth/github" class="btn btn-dark btn-block mb-2" title="Login with GitHub"><i class="fab fa-github mr-2"></i> Login with GitHub</a>
                <a href="/auth/microsoft" class="btn btn-info btn-block" title="Login with Microsoft"><i class="fab fa-windows mr-2"></i> Login with Microsoft</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
